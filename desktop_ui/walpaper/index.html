<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="texture-overlay"></div>
    
    <div class="screen-glow"></div>

    <div class="hud-container top-left">
        <div class="corner-bracket top-l"></div>
        <div class="status-light"></div>
    </div>

    <div class="hud-container top-right">
        <div class="corner-bracket top-r"></div>
        <div class="deco-line"></div>
        <div class="deco-line short"></div>
    </div>

    <div class="hud-container bottom-left">
        <div class="corner-bracket bottom-l"></div>
        <div class="bar-group">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div>
        </div>
    </div>

    <div class="hud-container bottom-right">
        <div class="corner-bracket bottom-r"></div>
        <div class="hex-grid">
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
        </div>
    </div>

    <div id="face-container" class="idle">
        <div class="eye-wrapper">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
    </div>

    <div id="focus-overlay"></div>

    <script src="eyes.js"></script>
</body>
</html>
